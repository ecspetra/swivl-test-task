<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Synth User Profile</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo-wrapper">
                <img class="header__logo" src="" alt="synth-logotype">
            </div>
            <div class="header__profile">
                <div class="header__user">
                    <p class="header__username">Arthur Wood</p>
                    <div class="header__avatar-wrapper">
                        <img class="header__avatar" src="" alt="avatar">
                    </div>
                    <div class="header__arrow-wrapper">
                        <img class="header__arrow" src="" alt="arrow">
                    </div>
                </div>
                <div class="header__icons">
                    <div class="header__share-wrapper">
                        <img class="header__share" src="" alt="share-icon">
                    </div>
                    <div class="header__notifications-wrapper">
                        <img class="header__notifications" src="" alt="notifications-icon">
                    </div>
                    <div class="header__medium-wrapper">
                        <img class="header__medium" src="" alt="medium-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="header__navigation-wrapper">
            <nav class="header__navigation">
                <ul>
                    <li><a href="#">Feed</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Discussions</a></li>
                </ul>
            </nav>
        </div>
        <button class="header__btn-wrapper">
            <img class="header__btn" src="" alt="plus-btn">
        </button>
    </header>
    <main>
        <section>
            <div class="profile">
                <div class="profile__user-details">

                </div>

                <div class="proffile__"></div>

            </div>
        </section>
    </main>

</body>

</html>
